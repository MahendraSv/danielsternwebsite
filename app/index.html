<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Daniel Stern - Code Whisperer</title>
    <meta name="description" content="A modern webapp">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="shim.css">
    <!-- endbuild -->

    <!-- social -->
    <link rel="canonical" href="http://danielstern.ca/" />
    <!-- <meta property="og:locale" content="en_A" /> -->
    <!-- <meta property="og:type" content="article" /> -->
    <meta property="og:title" content="Daniel Stern - The Code Whisperer" />
    <meta property="og:description" content="The professional website of Daniel Stern, Toronto's full stack and front end developer." />
    <meta property="og:url" content="http://danielstern.ca/" />
    <meta property="og:site_name" content="danielstern.ca" />
    <!-- <meta property="article:publisher" content="https://www.facebook.com/range.css" /> -->
    <meta property="og:image" content="http://danielstern.ca/img/danielstern.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@danieljackstern" />
    <meta name="twitter:domain" content="danieljackstern" />
    <meta name="twitter:creator" content="@danieljackstern" />
    <!-- social -->

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>

<body ng-app='docsApp' class='demo-content' layout=row md-theme=blue ng-controller=DocsCtrl>
     
    <md-content flex  ng-controller=AppCtrl>

        <div layout=row flex>
           <div layout='column' layout-fill tabindex='-1'>
               <md-toolbar layout=column >
                   <h2  class="md-toolbar-tools" flex layout=column tabindex=0>
                   <md-button  class="md-primary" ng-click="toggleLeft()">
                      <span>Daniel Stern</span>
                    </md-button>
                   </h2>
               </md-toolbar>

               <md-content class="md-padding" >
                  <md-button  class="md-primary" hide-gt-md>
                    Portfolio
                </md-button>
               </md-content>
               <div ui-view></div>
           </div>
        </div>
    </md-content>

     <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right" component-id="left" is-locked-open="$media('md')">
        <div ng-include="'partials/sidenav.html'"></div>
    </md-sidenav>


        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/hammerjs/hammer.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angularytics/dist/angularytics.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>

</html>
